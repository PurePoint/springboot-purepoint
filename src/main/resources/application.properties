spring.application.name=springboot-purepoint

# AWS Secret Manager
spring.config.import=aws-secretsmanager:dev/purepoint

# Database Config
spring.datasource.driver-class-name=${spring.datasource.driver-class-name}
spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password}

# JPA Configure
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# API Secret
youtube.api.key=${youtube.api.key}

# Redis Config
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=rlatnwl
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=1
spring.data.redis.lettuce.pool.max-wait=-1ms
