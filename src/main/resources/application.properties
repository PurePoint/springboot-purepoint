spring.application.name=springboot-purepoint

# AWS Secret Manager
spring.config.import=aws-secretsmanager:dev/purepoint

# Database Config
spring.datasource.driver-class-name=${spring.datasource.driver-class-name}
spring.datasource.url=${spring.datasource.url}
spring.datasource.username=${spring.datasource.username}
spring.datasource.password=${spring.datasource.password} 

# JPA Configure
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Youtube API Secret
youtube.api.key=${youtube.api.key}

# Google Login Secret
spring.security.oauth2.client.registration.google.client-id=${google.oauth2.client-id}
spring.security.oauth2.client.registration.google.client-secret=${google.oauth2.secret}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:3000/redirect
spring.security.oauth2.client.registration.google.scope=email, profile

# JWT Secret PurePoint
purepoint.jwt.secret=${purepoint.jwt.secret}